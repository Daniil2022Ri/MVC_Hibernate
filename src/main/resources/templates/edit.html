<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <form th:action="@{/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required/>
        <br/>
        <label for="lastname">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastname" required/>
        <br/>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" required/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required/>
        <br/>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>

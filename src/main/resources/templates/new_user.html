<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <div align="center">
        <h1>Edit User</h1>
        <form action="/edit" method="post">
            <input type="hidden" name="id" th:value="${user.id}"/>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" th:value="${user.name}" required/>
            <br/>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastName" id="lastname" th:value="${user.lastName}" required/>
            <br/>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age" th:value="${user.age}" required/>
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" th:value="${user.email}" required/>
            <br/>
            <input type="submit" value="Save"/>
        </form>
    </div>
</body>
</html>
